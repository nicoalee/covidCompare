<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let country of countries" pastelColor style="display: flex; flex-direction: column; padding: 1%; margin: 0.3%;">
        <span class="pop-font">{{ country.population }}</span>
        <mat-divider style="margin: 6% 0;"></mat-divider>
        <span class="name-font">{{ country.country }}</span>
    </div>
</div>
